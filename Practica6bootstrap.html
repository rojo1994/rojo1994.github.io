<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Iconos bootstrap</title>
	<link rel="stylesheet"  href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Iconos en bootstrap</h1>
		<div class="row">
			<button class="btn btn-info btn-lg">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			boton
		</button>
		<button class="btn btn-warning btn-lg">
			<span class="glyphicon glyphicon-education" aria-hidden="true"></span>
		</button>
				<button class="btn btn-danger btn-lg">
			<span class="glyphicon glyphicon-scissors"></span>
		</button>
				<button class="btn btn-success btn-lg">
			<span class="glyphicon glyphicon-xbt"></span>
		</button>
			<h1><a  class="glyphicon glyphicon-cd" href="http://getbootstrap.com/docs/3.3/components/"></a></h1>
			<h1><a  class="glyphicon glyphicon-trash" href="http://getbootstrap.com/docs/3.3/components/">Guillemor Pinshe Cochinero</a></h1>
			<h1><a class="glyphicon glyphicon-heart-empty" href="http://getbootstrap.com/docs/3.3/components/">Toto</a></h1>
		
		</div>
	</div>
</body>
</html>
